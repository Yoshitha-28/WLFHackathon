<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alumni Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">

    <div class="container">
        <h1>Login</h1>
        <form action="landing.html" method="POST">

        </form>
    </div>
