<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Board - Alumni Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Alumni Connect</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="landing.html">Dashboard</a></li>
                    <li><a href="internships.html">Internships</a></li>
                    <li><a href="qa_board.html">Q&A Board</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Q&A Board</h1>
        <div class="box">
            <h2>Create New Thread</h2>
            <form action="/qa_board" method="POST">
                <input type="text" name="title" placeholder="Thread Title" required>
                <textarea name="message" placeholder="Your message" required></textarea>
                <input type="submit" value="Create Thread" class="button">
            </form>
        </div>

        <!-- Display threads dynamically -->
        {% for thread in threads %}
        <div class="box">
            <h2>{{ thread.title }}</h2>
            <p>{{ thread.message }}</p>
            <a href="#" class="button">Reply</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
